    <!--Ajust the height of the page with every slide-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const swiper = new Swiper(".portfolio-details-slider", {
          spaceBetween: 10,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          on: {
            slideChangeTransitionEnd: function () {
              adjustSwiperHeight();
            },
          },
        });

        function adjustSwiperHeight() {
          const activeSlide = document.querySelector(".swiper-slide-active img");
          if (activeSlide) {
            const newHeight = activeSlide.clientHeight;
            document.querySelector(".portfolio-details-slider").style.height = `${newHeight}px`;
          }
        }

        // Adjust height on load
        adjustSwiperHeight();
      });

    </script>
